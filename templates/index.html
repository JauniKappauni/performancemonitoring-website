<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Monitoring Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-light">
    <div class="container">
        <div class="card bg-secondary p-3">
            <h2 class="text-center">Server Performance</h2>
            <h3>CPU</h3>
            <p>CPU Usage: {{cpuusage}}%</p>
            <h3>Memory (RAM)</h3>
            <p>Used: {{memory_used}} GiB / {{memory_total}} GiB ({{memory_percent}}%)</p>
            <h3>Disk (Storage)</h3>
            <p>Used: {{disk_used}} GiB / {{disk_total}} GiB ({{disk_percent}}%)</p>
            <h3>Network</h3>
            <p>Sent: {{network_sent}} GiB</p>
            <p>Received: {{network_recv}} GiB</p>
        </div>
    </div>
</body>
</html>
